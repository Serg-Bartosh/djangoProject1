{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Network</title>
    <link rel="stylesheet" href="{% static 'css/main/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/account/registration.css' %}">
</head>
<body>
<header>
    <div class="logo-search">
        <div class="logo">My Social Network</div>
        {#        TODO: Добавить отступ#}
        <div class="space">' _ '</div>
        <div class="search-bar">
            <label>
                <input type="text" placeholder="Search">
            </label>
        </div>
    </div>

    <div class="user-menu">
        <div class="menu-item"><a href="{% url 'profile' %}">Your Profile</a></div>
{#        <div class="menu-item"><a href="{% url 'logout' %}">Exit</a></div>#}
        <div class="menu-item">Settings</div>
        <div class="menu-item">Notifications</div>
        <div class="menu-item">Add</div>
        <div class="menu-item">Messages</div>
        <div class="menu-item"><a href="{% url 'registration' %}">Registration</a></div>
        <div class="menu-item"><a href="{% url 'login' %}">Login</a></div>
        <div class="menu-item"><a href="{% url 'logout' %}">Logout</a></div>
    </div>
</header>

<main>
    <section class="post-form">
        <label>
            <textarea placeholder="What's on your mind?"></textarea>
        </label>
        <button>Post</button>
    </section>

    <section class="posts">
        <div class="post">
            <div class="post-author">Я</div>
            <div class="post-content">Я ЛОХ Я ЧМО Я ДАУН Я ФРОНДЕНДЕР ГЫГАРофытажофыталфытаж</div>
        </div>
    </section>
    <script src="{% static 'js/main/modal.js' %}"></script>
</main>

<footer>
    <p>&copy; 202галактическом году</p>
</footer>
</body>
</html>
