{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Search Results</title>
    <link rel="stylesheet" href="{% static 'css/search.css' %}">
</head>
<body>

<div class="container">
    <h1>User Search Results</h1>

    <div class="search-bar">
        <form action="{% url 'search' username%}" method="GET">
            <label>
                <input type="text" name="query" placeholder="Search for users...">
            </label>
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="results">
        {% if users %}
            <ul class="user-list">
                {% for user in users %}
                    <li class="user-item">
                        <h3>{{ user.username }}</h3>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No users found.</p>
        {% endif %}
    </div>
</div>

</body>
</html>
